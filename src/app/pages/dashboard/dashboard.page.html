<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <h1> SELECT A BRAND </h1>
    </ion-row>
    <ion-row>
      <ion-col size="6" (click)="filterByBrand('Marvel Comics')">
        <div style="height: 5em; background-color: red; color: white;">
          Marvel
        </div>
      </ion-col>
      <ion-col size="6" (click)="filterByBrand('DC Comics')">
        <div style="height: 5em; background-color: blue; color: white;">
          DC Comics
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
